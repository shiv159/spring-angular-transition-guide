<div
  class="relative min-h-screen overflow-hidden bg-gradient-to-br from-slate-100 via-white to-cyan-100 text-slate-900 transition-colors duration-500 dark:from-slate-900 dark:via-slate-800 dark:to-cyan-950 dark:text-slate-100">
  <!-- Decorative background elements -->
  <div class="pointer-events-none absolute inset-0">
    <div class="absolute -left-20 top-8 h-72 w-72 rounded-full bg-cyan-300/30 blur-3xl dark:bg-cyan-500/10"></div>
    <div class="absolute right-0 top-1/3 h-80 w-80 rounded-full bg-amber-200/35 blur-3xl dark:bg-amber-500/10"></div>
  </div>

  <!-- Theme Toggle -->
  <div class="absolute right-4 top-4 z-50 lg:right-8 lg:top-6">
    <button (click)="toggleTheme()"
      class="flex h-10 w-10 items-center justify-center rounded-full bg-white/80 text-slate-700 shadow-sm backdrop-blur transition-all hover:bg-white dark:bg-slate-800/80 dark:text-slate-300 dark:hover:bg-slate-700 ring-1 ring-slate-200 dark:ring-slate-700"
      title="Toggle Dark Mode">
      @if (isDark()) {
      <!-- Sun icon -->
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
      </svg>
      } @else {
      <!-- Moon icon -->
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
      </svg>
      }
    </button>
  </div>

  <div
    class="relative mx-auto flex min-h-screen w-full max-w-7xl flex-col gap-4 px-4 py-6 lg:flex-row lg:gap-6 lg:px-8">
    <!-- Sidebar Component -->
    <aside
      class="fade-slide-in shrink-0 rounded-3xl border border-slate-200/80 bg-white/80 shadow-lg backdrop-blur dark:border-slate-700/50 dark:bg-slate-800/80 lg:w-[24rem]">
      <app-sidebar />
    </aside>

    <!-- Main Content Area -->
    <main
      class="fade-slide-in-delayed relative flex-1 overflow-visible rounded-3xl border border-slate-200/80 bg-white/85 p-6 shadow-xl backdrop-blur dark:border-slate-700/50 dark:bg-slate-800/85 lg:p-8">
      <div [@routeTransition]="getOutletState(outlet)">
        <router-outlet #outlet="outlet" />
      </div>
    </main>
  </div>
</div>
